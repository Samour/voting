{{ if .FptpVoteModel }}
{{ template "fptp.html" .FptpVoteModel }}
{{ else if .RankedChoiceVoteModel }}
{{ template "rankedchoice.html" .RankedChoiceVoteModel }}
{{ end }}
<div class="row">
  {{ if eq .Voted -1 }}
  <button action="submit">Cast vote</button>
  {{ end }}
  {{ if .Authenticated }}
  <a href="/" class="u-pull-right">Home</a>
  {{ end }}
</div>
