{{ template "page_header.html" .SiteModel }}
<form method="POST">
  <div class="row">
    <div class="one columns">&nbsp;</div>
    <div class="ten columns">
      <h1>Sign Up</h1>
      {{ template "error_panel.html" .ErrorMessage }}
      {{ if .ValidationErrors }}
      <div class="row">
        <div class="two columns">&nbsp</div>
        <div class="eight columns">
          <div class="error-alert">
            <ul>
              {{ range .ValidationErrors }}
              <li>{{ . }}</li>
              {{ end }}
            </ul>
          </div>
        </div>
      </div>
      {{ end }}
      <label for="Username">Username</label>
      <input class="u-full-width" type="text" id="Username" name="Username" value="{{ .Username }}"/>
      <label for="Password">Password</label>
      <input class="u-full-width" type="Password" id="Password" name="Password" />
    </div>
  </div>
  <div class="row">
    <div class="one columns">&nbsp;</div>
    <div class="ten columns">
      <a href="/login">Return to Log In</a>
      <button class="u-pull-right button-primary" type="submit">Create Account</button>
    </div>
  </div>
</form>
{{ template "page_footer.html" .SiteModel }}
