<div id="options">
  {{ if .RenderResult }}
  <h3>Poll options</h3>
  <div class="row">
    <ol>
      {{ range .Result.Votes}}
      <li>{{ .Option }}: {{ .VoteCount }}</li>
      {{ end }}
    </ol>
  </div>
  {{ else }}
  <h3>Poll Result</h3>
  <div class="row">
    <ol>
      {{ range .Poll.Options }}
      <li>{{ . }}</li>
      {{ end }}
    </ol>
  </div>
  {{ end }}
</div>
