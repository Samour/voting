{{ template "page_header.html" }}
<h1>{{ .Poll.Name }}</h1>
<div class="row">
  <div class="twelve columns">
    <strong>Status:</strong> <span id="poll-status">{{ .Poll.Status }}</span>
  </div>
</div>
<h3>Poll options</h3>
<div class="row">
  <ol>
    {{ range .Poll.Options }}
    <li>{{ . }}</li>
    {{ end }}
  </ol>
</div>
<div id="poll-navigation">
  {{ template "navigation.html" . }}
</div>
{{ template "page_footer.html" }}
