{{ template "page_header.html" }}
<h1>{{ .Name }}</h1>
<div class="row">
  <div class="twelve columns">
    {{- /* TODO This doesn't update on ajax status change. Find a fix at some point */ -}}
    <strong>Status:</strong> {{ .Status }}
  </div>
</div>
<h3>Poll options</h3>
<div class="row">
  <ol>
    {{ range .Options }}
    <li>{{ . }}</li>
    {{ end }}
  </ol>
</div>
<div id="poll-navigation">
  {{ template "navigation.html" . }}
</div>
{{ template "page_footer.html" }}
